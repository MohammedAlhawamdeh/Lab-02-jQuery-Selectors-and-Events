<!DOCTYPE html>
<html>
  <head>
    <title>Lab 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS files -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/modules.css">
    <link rel="stylesheet" href="./css/layouts.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Spirax&display=swap" rel="stylesheet">

    
  </head>

  <!-- Script Template -->
  <script id="img-template" type="text/x-handlebars-template">
    <section keyword={{keyword}}>
      <img src={{image_url}}>
      <h2>{{title}}</h2>
      <p class="body">
        {{description}}
      </p>
    </section>
  </script>

  <body>
    <header>
      <div class="background-img">
        <h1>The Gallery of Horns</h1>
      </div>
      <div class="select-container">
        <div class="custom-dropdown">
          <select id="filter">
            <option value="default">Filter by Keyword</option>
          </select>
        </div>

        <div class="select-container2">
          <div class="custom-dropdown">
            <select id="sort">
              <option value="default">Sort by</option>
              <option value="title">Title</option>
              <option value="horns">Horns</option>
            </select>
          </div>
        </div>
        
        <div id="pagination">
          <ul>
            <li>Page:</li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main></main>
    
    <footer>
      &copy; 2018 Code Fellows
    </footer>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="./js/app.js"></script>
  
  </body>
</html>
